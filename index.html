<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live</title>
    <style>
        body {
            height: 30vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: sans-serif;
            font-size: 3em;
            color: white;
            background: linear-gradient(to right, blue, purple, purple, blue);
            background-size: 200% 200%;
            animation: colorChange 3s linear infinite;
        }

        @keyframes colorChange {
            0% {
                background-position: 0% 100%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        #Live {
            font-family: sans-serif;
        }
    </style>
</head>
<body>
    <a href="/editrandom" id="Live" style="font-size: 2em; color: linear-gradient(to right, blue, purple); text-decoration: none; animation: fadeUp 1s ease-out;">Live</a>

    <style>
        @keyframes fadeUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        #Live {
            color: blue;
            background: linear-gradient(to right, blue, purple);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: fadeUp 1s ease-out;
        }
    </style>
</body>
</html>
